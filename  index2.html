<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicGallery</title>
    <link rel="shortcut icon" href="assets/images/magic.png" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/index2.css" />
  </head>
  <body>
    <header id="header-container">
      <a href="#" class="logo-container"><img src="assets/images/magic.png" alt="Лого" class="logo" /> </a>
      <nav class="nav">
        <ul class="ul">
          <li class="li"><a href="#"> Главная</a></li>
          <li class="li"><a href="#"> О нас</a></li>
          <li class="li"><a href="#"> Каталог</a></li>
          <li class="li"><a href="#">Коллекция</a></li>
          <li class="li"><a href="#">Блог</a></li>
          <li class="li"><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <h1 id="headline">Волшебная фотогалерея</h1>
      <section class="gallery">
        <a href="#" class="gallery-image-container">
          <div class="gallery-image-background">
            <img src="assets/images/cauldron.png" alt="" class="gallery-image" />
          </div>
          <p class="label">Чугунный котел</p>
        </a>
        <a href="#" class="gallery-image-container">
          <div class="gallery-image-background">
            <img src="assets/images/potion.png" alt="" class="gallery-image" />
          </div>
          <p class="label">Приворотное зелье</p>
        </a>
        <a href="#" class="gallery-image-container">
          <div class="gallery-image-background">
            <img src="assets/images/hat.png" alt="" class="gallery-image" />
          </div>
          <p class="label">Магическая шляпа</p>
        </a>
        <a href="#" class="gallery-image-container">
          <div class="gallery-image-background">
            <img src="assets/images/wand.png" alt="" class="gallery-image" />
          </div>
          <p class="label">Волшебная палочка</p>
        </a>
        <a href="#" class="gallery-image-container">
          <div class="gallery-image-background">
            <img src="assets/images/Invisibility-cloak.png" alt="" class="gallery-image" />
          </div>
          <p class="label">Мантия-невидимка</p>
        </a>
        <a href="#" class="gallery-image-container">
          <div class="gallery-image-background">
            <img src="assets/images/flying-carpet.png" alt="" class="gallery-image" />
          </div>
          <p class="label">Ковер-самолет</p>
        </a>
      </section>
    </main>
    <footer class="footer-container">
      <div id="logo-container-footer">
        <a href="#" class="logo-container"
          ><img src="assets/images/magic.png" alt="Лого" class="logo" />
          <p>MagicGallery</p></a
        >
      </div>
      <nav class="nav">
        <ul class="ul">
          <li class="li"><a href="#"> Главная</a></li>
          <li class="li"><a href="#"> О нас</a></li>
          <li class="li"><a href="#"> Каталог</a></li>
          <li class="li"><a href="#">Коллекция</a></li>
          <li class="li"><a href="#">Блог</a></li>
          <li class="li"><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
